<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
    <!-- tab name -->
    <title>Newsfeed</title>
</head>

<body>
    <nav>
        <ul>
            <li><a class="active" href="/newsfeed">HOME</a></li>
            <li><a href="/profile">PROFILE</a></li>
            <li><a href="/messages">MESSAGES</a></li>
            <li><a href="/map">MAP</a></li>
            <li style="float:right"><a href="/">LOG OUT</a></li>
        </ul>
    </nav>

    <div class="grid-container">

        <div class="profile">
            <img id="profPic2" src="{{Prof Pic}}" alt="Profile Picture">
            <h2>Welcome, {{name}}!</h2>
        </div>

        <div class="activeUsers">
            <h3 class="userListHeading">
                ONLINE
                <img style="width: 30px; vertical-align: bottom;" src="/frontend/pages/images/active.png" alt="Active User">
                </h3>
            <hr>            
            <div id="online">
                <!-- <br><li>First Name Last Name</li><br> -->
                {{activeUsers}}
            </div>
            <br>
            <h3 class="userListHeading">
                OFFLINE
                <img style="width: 30px; vertical-align: bottom;" src="/frontend/pages/images/inactive.png" alt="Active User">
            </h3>
            <hr>
            <div id="offline">
                <!-- <br><li>First Name Last Name</li><br> -->
                {{inactiveUsers}}
            </div>
        </div>
    
        <div class="createPost">
            <label for="post">Create new post:</label><br>
            <span role="textbox" class="spanBox" id="post" contenteditable></span>
            <button id="sendButton" value="submit" type="submit" onclick="processPost()">SEND</button>
            <br>
            <br>
            <hr>
            <h1 style="text-align: center;">Newsfeed</h1>
        </div>

        <div class="newsfeed">
            
            <div class="newsfeedPost">
                <img class="newsfeedPic" src="{{Prof Pic}}" alt="Profile Picture">
                <h4>
                    <b>{{name}}</b>
                    <br>{{standing}}
                </h4>
                <p class="newsfeedMessage">{{}}</p>
                <a class="dm" href="#direct_messages">Message</a>
                <br>
            </div>

            <!-- {{posts}} -->
        </div>
    </div>

</body>

<footer>
    <p>
        BULLBOARD <br>
        Developed by Lauren Richardson, Jay Hou, Ethan Richardson, Cindy Cheng, Zayaan Rahman <br>
        December 2021
    </p>
</footer>

</html>
