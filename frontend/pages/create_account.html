<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Gruppo&display=swap" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
     <form action="/create_account" method="post">
        <label for="first"></label>
        <input id="first" class="loginInputBox" size="30" placeholder="First Name" type="text" name="first">
        <br>
        <label for="last"></label>
        <input id="last" class="loginInputBox" size="30" placeholder="Last Name" type="text" name="last">
        <br>
        <label for="email"></label>
        <input id="email" class="loginInputBox" size="30" placeholder="ubit@buffalo.edu" type="email" name="email">
        <br>
        <label for="password"></label>
        <input id="password" class="loginInputBox" size="30" placeholder="Password" type="password" name="password">
        <br>
        <button id="signinButton">Create Account</button>
    </form>
</body>
</html>
