<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Gruppo&display=swap" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
     <form action="/create_account" method="post" enctype="multipart/form-data">
        <label for="first"></label>
        <input id="first" class="loginInputBox" size="30" placeholder="First Name" type="text" name="first" required>
        <br>
        <label for="last"></label>
        <input id="last" class="loginInputBox" size="30" placeholder="Last Name" type="text" name="last" required>
        <br>
         <p>Must be a valid @buffalo.edu email address</p>
        <label for="email"></label>
        <input id="email" class="loginInputBox" size="30" placeholder="ubit@buffalo.edu" type="email" name="email" pattern="[a-zA-Z0-9]{3,}@buffalo.edu" required>
        <br>
         <p>Must contain at least 1 lowercase letter, 1 uppercase letter, 1 number, and 1 special character</p>
        <label for="password"></label>
        <input id="password" class="loginInputBox" size="30" placeholder="Password" type="password" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>
        <br>
        <button id="signinButton">Create Account</button>
    </form>
</body>
</html>
