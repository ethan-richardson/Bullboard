<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- tab name -->
    <title>Create Account</title>
</head>

<body>
    <div>
        <div id="registerBox">
            <p id="register">
                Please fill out all fields below to<br>
                create a new account.
            </p>
            <hr>
            <br>
            <label for="email">UB Email: </label>
            <input required class="inputBox" id="email" type="email" name="email" pattern="^[a-zA-Z0-9]{3,}@buffalo\.edu$">
            <br>
            <label required for="password">Password: </label>
            <input class="inputBox" id="password" type="password" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
            <br>
            <label required for="rePassword">Re-enter Password: </label>
            <input class="inputBox" id="rePassword" type="password" name="rePassword" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
            <p id="passwordRequire">
                Password must be at least 8 characters long containing<br>
                uppercase, lowercase, numerical, and special characters
            </p>
            <hr>
            <br>
            <label required for="firstName">First Name: </label>
            <input class="inputBox" id="firstName" type="text" name="firstName">
            <br>
            <label required for="lastName">Last Name: </label>
            <input class="inputBox" id="lastName" type="text" name="lastName">
            <br>
            <label required for="birthday">Birthday: </label>
            <input class="inputBox" style="width: 402px; height: 43px;" id="birthday" type="date" name="birthday">
            <br>
            <label required for="standing">Student Standing:</label>
                <select class="inputBox" style="width: 416px; height: 47px;" id="standing" name="standing">
                <option value="Undergrad">Undergrad</option>
                <option value="Grad">Grad</option>
                <option value="PhD">PhD</option>
                </select>
            <br>
            <hr>
            <br>
            <div style="text-align: center;">
                <button id="registerButton" type="submit", value="submit" onclick="processRegistration()">Create Account</button>
            </div>
            <p id="invalid"></p>
        </div>
        </p>
    </div>
</body>

<script src="functions.js"></script>

<footer>

</html>
