<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Gruppo&display=swap" rel="stylesheet">

    <!-- tab name -->
    <title>BullBoard</title>
</head>
<body>

    <div style="text-align: center; padding: 20px;">
        <img style="width: 750px;" src="images/logo.png" alt="Bull Board, Welcome Home">
    </div>

    <div>
        <div id="loginBox">
            <p id="login">
                Login using your<br>
                University at Buffalo email!
            </p>
                <label for="email"></label>
                <input class="inputBox" size="30" placeholder="ubit@buffalo.edu" id="email" type="email" name="email">
                <br>
                <label for="password"></label>
                <input class="inputBox" size="30" id="password" placeholder="password" type="password" name="password">
                <br>
                <br>
                <button id="loginButton" onclick="processLogin()">Sign In</button>
            <p style="font-size: 18px;">
                New to Bull Board? <br>
                Create a new account
                <a href="create_account.html">here</a>!
            </p>
        </div>
        <p id="invalid"></p>
    </div>

<script src="functions.js"></script>
<script>
        function processLogin() {
            const json = loginJSON();
            if (json !== "") {
                const request = new XMLHttpRequest();
                const feedback = document.getElementById("invalid");
                request.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        //Route to newsfeed when setup
                        alert("You are now logged in")
                    } else if (this.readyState === 4 && this.status === 404) {
                        feedback.innerHTML = "Invalid Login";
                    }
                };
                request.open("POST", "/login_attempt");
                request.send(json);
            }
        }
</script>
</body>
